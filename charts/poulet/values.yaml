grafana:
  enabled: true
  replicas: 1
  resources:
    requests:
      memory: "100Mi"
      cpu: "200m"
    limits:
      memory: "400Mi"
      cpu: "400m"
  initChownData:
    resources:
      requests:
        memory: "100Mi"
        cpu: "200m"
      limits:
        memory: "400Mi"
        cpu: "400m"

  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://poulet-prometheus-server
          uid: prometheus
          access: proxy
          jsonData:
            httpMethod: POST
            manageAlerts: true
            prometheusType: Prometheus
            prometheusVersion: 2.44.0
            cacheLevel: 'High'
            disableRecordingRules: false
            incrementalQueryOverlapWindow: 10m
  sidecar:
    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 50m
        memory: 50Mi
  imageRenderer:
    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 50m
        memory: 50Mi

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: traefik
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - grafana.al.apoorva64.com
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.al.apoorva64.com
    path: /
    pathType: Prefix


