grafana:
  enabled: true
  ingress:
    enabled: true
    hosts:
      - grafana.al.apoorva64.com
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""
prometheus:
  enabled: true
  ingress:
    enabled: true
    className: ""
    annotations: { }
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: prometheus.al.apoorva64.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: [ ]
  alertmanager:
    resources:
      requests:
        memory: "100Mi"
        cpu: "200m"
      limits:
        memory: "400Mi"
        cpu: "400m"
  kube-state-metrics:
    resources:
      requests:
        memory: "100Mi"
        cpu: "200m"
      limits:
        memory: "400Mi"
        cpu: "400m"
  prometheus-node-exporter:
    resources:
      requests:
        memory: "100Mi"
        cpu: "200m"
      limits:
        memory: "400Mi"
        cpu: "400m"
  prometheus-pushgateway:
    enabled: false
    resources:
      requests:
        memory: "100Mi"
        cpu: "200m"
      limits:
        memory: "400Mi"
        cpu: "400m"
  server:
    resources:
      requests:
        memory: "100Mi"
        cpu: "200m"
      limits:
        memory: "400Mi"
        cpu: "400m"
    persistentVolume:
      size: 1Gi

    extraArgs:
      web.enable-remote-write-receiver: null
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local


  configmapReload:
    prometheus:
      resources:
        requests:
          memory: "100Mi"
          cpu: "200m"
        limits:
          memory: "400Mi"
          cpu: "400m"
