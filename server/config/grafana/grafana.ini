[auth.generic_oauth]
enabled = true
name = Keycloak-OAuth
disable_login_form= true
allow_sign_up = true
allow_assign_grafana_admin= true
client_id = ${CLIENT_ID}
client_secret = ${CLIENT_SECRET}
scopes = openid email profile offline_access roles
email_attribute_path = email
login_attribute_path = username
name_attribute_path = full_name
auth_url = http://localhost:8080/realms/poulet-realm/protocol/openid-connect/auth
token_url = http://keycloak:8080/realms/poulet-realm/protocol/openid-connect/token
api_url = http://localhost:8080/realms/poulet-realm/protocol/openid-connect/userinfo
role_attribute_path = contains(resource_access.grafana.roles[], 'admin') && 'GrafanaAdmin' || contains(resource_access.grafana_oauth.roles[], 'editor') && 'Editor' || 'Viewer'